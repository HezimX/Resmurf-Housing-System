<html>

<head>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <style>
    
        /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    </style>
</head>


<body>
    <div id="container">
        <label for="exampleFormControlInput1" id="Title">Property Name</label>
        <input type="text" class="form-control" id="propName" placeholder="Please fill your property name">
        <div id="buttons">
            <button type="button" class="btn btn-light" id="button1">Send</button>
            <button type="button" class="btn btn-light" id="button2">Cancel</button>
        </div>
         
    </div>

    <div class="box">
        <h2>Properties System</h2>
        <h5 id="maxQ">[0/250]</h5>
        <div class="items">
          <h4 class="inventory-title">Inventory items</h4>
          <ul class="inventory-items"> </ul>
  
          <h4 class="bank-title">House items</h4>
          <ul class="bank-items"> </ul>
        </div>
        <div class="options">
          <button onclick="deposit()">Deposit</button>
          <button onclick="split()">Split Item</button>
          <button onclick="withdraw()">Withdraw</button>
        </div>
      </div>
      

      <div class="split-overlay">
		<input type="number" id="split-value">
	</div>

    <script src="./index.js" type="text/javascript"></script>
    <script src="./jquery-3.5.1-.js" type="text/javascript"></script>
</body>

</html>
